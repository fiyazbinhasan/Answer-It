@if (currentQuestion(); as question) {
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="timer-display">{{ timerValue() }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h1 class="text-center question-text">{{ question.question }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="list-group">
          @for (answer of question.answers; track answer.answer) {
            <button
              type="button"
              class="list-group-item list-group-item-action"
              [class.list-group-item-success]="(isTimerStopped() && answer.result) || (isRightAnswer() && answer.result)"
              [class.list-group-item-danger]="isAnswered() && !isRightAnswer() && !answer.result && selectedAnswer() === answer"
              (click)="giveAnswer(answer)"
              [disabled]="isAnswered()">
              {{ answer.answer }}
            </button>
          }
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 text-center">
        @if (hasNext()) {
          <button class="btn btn-info" (click)="goNext()">Next</button>
        }
        @if (gameOver()) {
          <button class="btn btn-info" (click)="startAgain()">Start Again</button>
        }
      </div>
    </div>
  </div>
} @else {
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
