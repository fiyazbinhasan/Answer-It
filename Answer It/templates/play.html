<div class="row">
    <h1 class="question">{{vm.timerValue}}</h1>
</div>

<div class="row">
    <h1 class="text-center">{{vm.question}}</h1>
</div>
<br />
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="ans in vm.answers" ng-class="{'list-group-item-success': (vm.isTimerStopped && ans.result) || (vm.isRightAnswer && ans.result), 'list-group-item-danger':  (vm.isAnswered && !vm.isRightAnswer && !ans.result && vm.selectedAnswer === ans) || (vm.isTimerStopped && !ans.result && !vm.isAnswered)  }" ng-click="vm.giveAnswer(ans)">
                <span class="badge">{{ans.result}}</span>{{ans.answer}}
            </a>
        </div>
    </div>
